<!DOCTYPE html>
<html>
<head>
    <title>Expense Reports</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">

    <h1 style="text-align: center;">Expense Reports</h1>

    <!-- Display reports here -->
    <table style="width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 10px; text-align: left;">Date</th>
            <th style="padding: 10px; text-align: left;">Category</th>
            <th style="padding: 10px; text-align: left;">Amount</th>
            <th style="padding: 10px; text-align: left;">Description</th>
        </tr>
        {% for row in expenses_data %}
        <tr>
            <td style="padding: 10px;">{{ row[1] }}</td>
            <td style="padding: 10px;">{{ row[2] }}</td>
            <td style="padding: 10px;">{{ row[3] }}</td>
            <td style="padding: 10px;">{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Add links to About and Contact pages at the bottom right -->
    <div style="position: fixed; bottom: 0; right: 0; margin: 20px;">
        <a href="{{ url_for('about') }}">About App</a> |
        <a href="{{ url_for('contact') }}">About Me</a>
    </div>


    <div style="text-align: center; margin: 20px 0 30px;">
        <form action="{{ url_for('index') }}" method="GET">
            <input type="text" name="search" placeholder="Search by Category" style="padding: 10px; width: 200px; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" style="padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Search</button>
            <a href="{{ url_for('index') }}" class="reset-button" style="margin-left: 10px; color: #555; text-decoration: none;">Reset</a>
        </form>
    </div>
      
    
<input type="hidden" name="reset" value="true">

    
</body>
</html>
